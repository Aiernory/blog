<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    
    <script charset="utf-8" src="/plugins/layui/layui.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <link href="plugins/layui/css/layui.css" media="all" rel="stylesheet">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>基本演示</legend>
    </fieldset>
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-demo="getChecked" type="button">获取选中节点数据</button>
        <button class="layui-btn layui-btn-sm" lay-demo="setChecked" type="button">勾选指定节点</button>
        <button class="layui-btn layui-btn-sm" lay-demo="reload" type="button">重载实例</button>
    </div>
    <div class="demo-tree-more" id="test12"></div>
    
    
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>开启节点操作图标</legend>
    </fieldset>
    <div class="demo-tree demo-tree-box" id="test9" style="width: 200px; height: 300px; overflow: scroll;"></div>
    
    
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

                , util = layui.util

                //模拟数据

                                    , field: ''

                                    , id: 31
                                    , field: ''
                                }]
                            }]
                        }, {
                            title: '三级1-1-1'
                            , id: 7
                            , field: ''
                            , children: [{
                                title: '四级1-1-1-1 可允许跳转'
                                , id: 15
                                , field: ''
                                , href: 'https://www.layui.com/doc/'
                            }]
                        }, {
                            title: '三级1-1-2'
                            , id: 8
                            , field: ''
                            , children: [{
                                title: '四级1-1-2-1'
                                , id: 32
                                , field: ''
                            }]
                        }]
                    }, {
                        title: '二级1-2'
                        , id: 4
                        , spread: true
                        , children: [{
                            title: '三级1-2-1'
                            , id: 9
                            , field: ''
                            , disabled: true
                        }, {
                            title: '三级1-2-2'
                            , id: 10
                            , field: ''
                        }]
                    }, {
                        title: '二级1-3'
                        , id: 20
                        , field: ''
                        , children: [{
                            title: '三级1-3-1'
                            , id: 21
                            , field: ''
                        }, {
                            title: '三级1-3-2'
                            , id: 22
                            , field: ''
                        }]
                    }]
                }, {
                    title: '一级2'
                    , id: 2
                    , field: ''
                    , spread: true
                    , children: [{
                        title: '二级2-1'
                        , id: 5
                        , field: ''
                        , spread: true
                        , children: [{
                            title: '三级2-1-1'
                            , id: 11

                        }, {
                            title: '三级2-1-2'

                        }]
                    }, {
                        title: '二级2-2'
                        , id: 6
                        , field: ''
                        , children: [{
                            title: '三级2-2-1'

                        }, {
                            title: '三级2-2-2'
                            , id: 14
                            , field: ''
                            , disabled: true
                        }]
                    }]
                }, {
                    title: '一级3'
                    , id: 16

                    , children: [{
                        title: '二级3-1'

                    }, {

                        }, {

                            , id: 29

                        }]
                    }]
                }]

                
                //模拟数据1
                , data1 = [{
                    title: '江西'
                    , id: 1
                    , children: [{
                        title: '南昌'
                        , id: 1000
                        , children: [{
                            title: '青山湖区'
                            , id: 10001
                        }, {
                            title: '高新区'
                            , id: 10002
                        }]
                    }, {
                        title: '九江'
                        , id: 1001
                    }, {
                        title: '赣州'
                        , id: 1002
                    }]
                }, {
                    title: '广西'
                    , id: 2
                    , children: [{
                        title: '南宁'
                        , id: 2000
                    }, {

                    , id: 3
                    , children: [{
                        title: '西安'
                        , id: 3000
                    }, {
                        title: '延安'
                        , id: 3001
                    }]
                }]

            //基本演示
            tree.render({
                elem: '#test12'
                , data: data
                , showCheckbox: true  //是否显示复选框
                , id: 'demoId1'
                , isJump: true //是否允许点击节点时弹出新窗口跳转
                , click: function (obj) {
                    var data = obj.data;  //获取当前点击的节点数据
                    layer.msg('状态：' + obj.state + '<br>节点数据：' + JSON.stringify(data));
                }
            });

            //按钮事件
            util.event('lay-demo', {
                getChecked: function (othis) {
                    var checkedData = tree.getChecked('demoId1'); //获取选中节点的数据

                    layer.alert(JSON.stringify(checkedData), {shade: 0});
                    console.log(checkedData);
                }
                , setChecked: function () {
                    tree.setChecked('demoId1', [12, 16]); //勾选指定节点
                }
                , reload: function () {
                    //重载实例
                    tree.reload('demoId1', {});

                }
            });

            //开启节点操作图标
            tree.render({
                elem: '#test9'
                , data: data1
                , edit: ['add', 'update', 'del'] //操作节点的图标
                , click: function (obj) {
                    layer.msg(JSON.stringify(obj.data));
                }
            });
        });
    </script>

</body>
</html>
