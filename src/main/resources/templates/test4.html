<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <!-- 引入资源 -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <script src="/js/jquery-3.4.1.js"></script>
    <script src="/js/bootstrap.js"></script>
    
    <script charset="utf-8" src="/plugins/layui/layui.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <link href="plugins/layui/css/layui.css" media="all" rel="stylesheet">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
    
    
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>无连接线风格</legend>
    </fieldset>
    <div class="demo-tree-more" id="test13"></div>
    
    
    <div id="data-json" th:text="${json}"></div>
    
    <script>
        let json_data = $("#data-json").text();
        let parse = JSON.parse(json_data);
        console.log(parse);

        layui.use(['tree', 'util'], function () {
            var tree = layui.tree,
                layer = layui.layer,
                util = layui.util,
                data1 = parse;

            //按钮事件
            util.event('lay-demo', {
                getChecked: function (othis) {
                    var checkedData = tree.getChecked('demoId1'); //获取选中节点的数据

                    layer.alert(JSON.stringify(checkedData), {shade: 0});
                    console.log(checkedData);
                }
                , setChecked: function () {
                    tree.setChecked('demoId1', [12, 16]); //勾选指定节点
                }
                , reload: function () {
                    //重载实例
                    tree.reload('demoId1', {});

                }
            });


            //无连接线风格
            tree.render({
                elem: '#test13'
                , data: data1
                , isJump: true
                , showLine: true  //是否开启连接线
            });

        });
    
    </script>

</body>
</html>
